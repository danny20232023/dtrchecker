<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTR Checker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Print-specific styles */
        @media print {
            body {
                -webkit-print-color-adjust: exact; /* For Webkit browsers */
                print-color-adjust: exact; /* Standard */
            }
            .print\\:hidden {
                display: none !important;
            }
            .print\\:block {
                display: block !important;
            }
            .print\\:mb-4 {
                margin-bottom: 1rem !important;
            }
            .print\\:text-xl {
                font-size: 1.25rem !important;
            }
            .print\\:font-semibold {
                font-weight: 600 !important;
            }
            .print\\:text-gray-700 {
                color: #4a5568 !important; /* Tailwind gray-700 */
            }
            .print\\:font-bold {
                font-weight: 700 !important;
            }
            .print\\:bg-gray-100 {
                background-color: #f7fafc !important; /* Tailwind gray-100 */
            }
            .print\\:border {
                border-width: 1px !important;
            }
            .print\\:border-gray-300 {
                border-color: #cbd5e0 !important; /* Tailwind gray-300 */
            }
            .print\\:bg-white {
                background-color: #ffffff !important;
            }
            .print\\:border-b {
                border-bottom-width: 1px !important;
            }
            .print\\:border-gray-200 {
                border-color: #edf2f7 !important; /* Tailwind gray-200 */
            }
            .print\\:w-12 {
                width: 3rem !important;
            }
            .print\\:h-12 {
                height: 3rem !important;
            }
            .print\\:rounded-full {
                border-radius: 9999px !important;
            }
            .print\\:float-left {
                float: left !important;
            }
            .print\\:mr-4 {
                margin-right: 1rem !important;
            }
            .print\\:overflow-hidden {
                overflow: hidden !important;
            }
            .print\\:text-sm {
                font-size: 0.875rem !important;
            }
            .print\\:bg-yellow-50 {
                background-color: #fffbeb !important; /* Tailwind yellow-50 */
            }
            .print\\:bg-red-50 {
                background-color: #fff5f5 !important; /* Tailwind red-50 */
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Define your API base URL. This now points to your PHP API file in the 'dtrchecker' folder.
        const BASE_API_URL = 'http://localhost/dtrchecker/api.php';

        // --- Mock Data (re-integrated directly for fallback) ---
        // These are used if the API calls fail or for initial structure.
        const mockDepartments = [
            { DEPTID: 1, DEPTNAME: 'Human Resources', SUPDEPTID: 0 },
            { DEPTID: 2, DEPTNAME: 'Engineering', SUPDEPTID: 0 },
            { DEPTID: 3, DEPTNAME: 'Sales', SUPDEPTID: 0 },
            { DEPTID: 4, DEPTNAME: 'Marketing', SUPDEPTID: 0 },
        ];
        const mockSchClass = [
            {
                schClassid: 1,
                schName: 'Normal Shift',
                StartTime: '08:00:00', EndTime: '17:00:00',
                CheckInTime1: '08:00:00', CheckOutTime1: '12:00:00',
                CheckInTime2: '13:00:00', CheckOutTime2: '17:00:00',
                LateMinutes: 15, EarlyMinutes: 15, CheckIn: 1, CheckOut: 1,
                Color: 16715535, AutoBind: 1, WorkDay: 1, SensorID: null, WorkMins: 480
            }
        ];
        const mockUsers = [
            { USERID: 101, BADGENUMBER: 'EMP001', NAME: 'Alice Smith', PASSWORD: 'password123', DEFAULTDEPTID: 2, PHOTO: 'https://placehold.co/60x60/ADD8E6/000000?text=AS' },
            { USERID: 102, BADGENUMBER: 'EMP002', NAME: 'Bob Johnson', PASSWORD: 'securepass', DEFAULTDEPTID: 2, PHOTO: 'https://placehold.co/60x60/90EE90/000000?text=BJ' },
            { USERID: 103, BADGENUMBER: 'EMP003', NAME: 'Charlie Brown', PASSWORD: 'mysecret', DEFAULTDEPTID: 3, PHOTO: 'https://placehold.co/60x60/FFD700/000000?text=CB' },
            { USERID: 104, BADGENUMBER: 'EMP004', NAME: 'Diana Prince', PASSWORD: 'wonderwoman', DEFAULTDEPTID: 1, PHOTO: 'https://placehold.co/60x60/FFB6C1/000000?text=DP' },
        ];
        const mockCheckinout = [
            { USERID: 101, CHECKTIME: '2025-08-01T08:00:00Z', CHECKTYPE: 'I', Memoinfo: 'Start of day' },
            { USERID: 101, CHECKTIME: '2025-08-01T17:00:00Z', CHECKTYPE: 'O', Memoinfo: 'End of shift' },
            { USERID: 101, CHECKTIME: '2025-07-29T08:00:00Z', CHECKTYPE: 'I', Memoinfo: 'Morning check-in' },
            { USERID: 101, CHECKTIME: '2025-07-29T17:00:00Z', CHECKTYPE: 'O', Memoinfo: 'End of shift' },
            { USERID: 103, CHECKTIME: '2025-07-29T07:45:00Z', CHECKTYPE: 'I', Memoinfo: 'Early check-in' },
            { USERID: 103, CHECKTIME: '2025-07-29T16:50:00Z', CHECKTYPE: 'O', Memoinfo: 'Early check-out' },
        ];


        // --- AuthContext (AuthContext.js equivalent) ---
        const AuthContext = React.createContext(null);

        const AuthProvider = ({ children }) => {
          const [user, setUser] = React.useState(null);
          const [loading, setLoading] = React.useState(true);

          React.useEffect(() => {
            const storedUser = localStorage.getItem('dtr_user');
            if (storedUser) {
              setUser(JSON.parse(storedUser));
            }
            setLoading(false);
          }, []);

          const login = async (userId, badgeNumber) => {
            setLoading(true);
            try {
                // Call the PHP API for users
                const response = await fetch(`${BASE_API_URL}?path=/api/users`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                const foundUser = users.find(
                    (u) => u.USERID === parseInt(userId) && u.BADGENUMBER === badgeNumber
                );

                if (foundUser) {
                  setUser(foundUser);
                  localStorage.setItem('dtr_user', JSON.stringify(foundUser));
                  return { success: true, user: foundUser };
                } else {
                  return { success: false, message: 'Invalid User ID or Badge Number' };
                }
            } catch (error) {
                console.error("Login API call failed, falling back to mock data:", error);
                // Fallback to mock data if API fails
                const foundUser = mockUsers.find(
                    (u) => u.USERID === parseInt(userId) && u.BADGENUMBER === badgeNumber
                );
                if (foundUser) {
                    setUser(foundUser);
                    localStorage.setItem('dtr_user', JSON.stringify(foundUser));
                    return { success: true, user: foundUser, fallback: true };
                } else {
                    return { success: false, message: 'Invalid User ID or Badge Number (mock data fallback failed)' };
                }
            } finally {
                setLoading(false);
            }
          };

          const logout = () => {
            setUser(null);
            localStorage.removeItem('dtr_user');
          };

          return (
            <AuthContext.Provider value={{ user, login, logout, loading }}>
              {children}
            </AuthContext.Provider>
          );
        };

        const useAuth = () => {
          return React.useContext(AuthContext);
        };

        // --- Login Component (Login.js equivalent) ---
        const Login = () => {
          const [userId, setUserId] = React.useState('');
          const [badgeNumber, setBadgeNumber] = React.useState('');
          const [error, setError] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);
          const { login } = useAuth();

          const handleSubmit = async (e) => {
            e.preventDefault();
            setError('');
            setIsLoading(true);
            const result = await login(userId, badgeNumber);
            if (!result.success) {
              setError(result.message);
            }
            setIsLoading(false);
          };

          return (
            <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
              <div className="bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-2xl w-full max-w-md">
                <h2 className="text-4xl font-extrabold text-center text-indigo-800 mb-8">
                  DTR Checker Login
                </h2>
                <form onSubmit={handleSubmit} className="space-y-6">
                  <div>
                    <label htmlFor="userId" className="block text-sm font-medium text-gray-700">
                      User ID
                    </label>
                    <input
                      id="userId"
                      name="userId"
                      type="number"
                      required
                      className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                      value={userId}
                      onChange={(e) => setUserId(e.target.value)}
                      placeholder="e.g., 101"
                    />
                  </div>
                  <div>
                    <label htmlFor="badgeNumber" className="block text-sm font-medium text-gray-700">
                      Badge Number
                    </label>
                    <input
                      id="badgeNumber"
                      name="badgeNumber"
                      type="text"
                      required
                      className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                      value={badgeNumber}
                      onChange={(e) => setBadgeNumber(e.target.value)}
                      placeholder="e.g., EMP001"
                    />
                  </div>
                  {error && <p className="text-sm text-red-600 text-center">{error}</p>}
                  <div>
                    <button
                      type="submit"
                      className="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:scale-105"
                      disabled={isLoading}
                    >
                      {isLoading ? (
                        <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                      ) : (
                        'Login'
                      )}
                    </button>
                  </div>
                </form>
                <p className="mt-8 text-center text-sm text-gray-600">
                  <span className="font-bold text-gray-800">Test Accounts:</span>
                  <br />
                  <span className="font-mono text-xs">User ID: 101, Badge: EMP001 (Engineering)</span>
                  <br />
                  <span className="font-mono text-xs">User ID: 102, Badge: EMP002 (Engineering)</span>
                  <br />
                  <span className="font-mono text-xs">User ID: 103, Badge: EMP003 (Sales)</span>
                  <br />
                  <span className="font-mono text-xs">User ID: 104, Badge: EMP004 (Human Resources)</span>
                </p>
              </div>
            </div>
          );
        };

        // --- PrintPreview Component (PrintPreview.js equivalent) ---
        const PrintPreview = ({ logs, monthTitle, isCategorizedView, onClose, user }) => {
          return (
            <div className="min-h-screen bg-gray-100 p-4 sm:p-6 lg:p-8">
              <div className="max-w-5xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-xl">
                <div className="flex justify-between items-center mb-6 print:hidden">
                  <h2 className="text-2xl sm:text-3xl font-extrabold text-gray-900">
                    Print Preview: {monthTitle} Logs
                  </h2>
                  <div className="flex space-x-3">
                    <button
                      onClick={() => window.print()}
                      className="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md shadow-sm transition duration-150 ease-in-out text-sm"
                    >
                      Print Now
                    </button>
                    <button
                      onClick={onClose}
                      className="py-2 px-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium rounded-md shadow-sm transition duration-150 ease-in-out"
                    >
                      Back to Dashboard
                    </button>
                  </div>
                </div>

                <div className="mb-6 flex items-center space-x-4 print:block print:mb-4">
                    {user.PHOTO && (
                        <img
                            src={user.PHOTO}
                            alt={`${user.NAME}'s photo`}
                            className="w-16 h-16 rounded-full object-cover shadow-md print:w-12 print:h-12 print:rounded-full print:float-left print:mr-4"
                            onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/60x60/CCCCCC/000000?text=N/A"; }}
                        />
                    )}
                    <div className="print:overflow-hidden">
                        <h2 className="text-2xl font-bold text-gray-900 print:text-xl print:font-semibold">
                            {user.NAME}
                        </h2>
                        <p className="text-gray-600 print:text-sm">Badge Number: {user.BADGENUMBER}</p>
                        <p className="text-gray-600 print:text-sm">Department: {mockDepartments.find(d => d.DEPTID === user.DEFAULTDEPTID)?.DEPTNAME || 'N/A'}</p>
                        <p className="text-gray-600 print:text-sm">Logs for: {monthTitle}</p>
                    </div>
                </div>
                <hr className="mb-6 print:hidden" />


                {logs.length === 0 ? (
                  <p className="text-center text-gray-600 py-10">No logs to display for printing.</p>
                ) : (
                  <div className="overflow-x-auto rounded-lg shadow print:shadow-none">
                    <table className="min-w-full divide-y divide-gray-200 print:border print:border-gray-300">
                      <thead className="bg-gray-50 print:bg-gray-100">
                        <tr>
                          <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider print:text-gray-700 print:font-bold">
                            Calendar Date
                          </th>
                          {isCategorizedView ? (
                            <>
                              <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider print:text-gray-700 print:font-bold">
                                Morning In
                              </th>
                              <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider print:text-gray-700 print:font-bold">
                                Morning Out
                              </th>
                              <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider print:text-gray-700 print:font-bold">
                                Afternoon In
                              </th>
                              <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider print:text-gray-700 print:font-bold">
                                Afternoon Out
                              </th>
                            </>
                          ) : (
                            <>
                              <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider print:text-gray-700 print:font-bold">
                                AM Logs
                              </th>
                              <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider print:text-gray-700 print:font-bold">
                                PM Logs
                              </th>
                            </>
                          )}
                          <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider print:text-gray-700 print:font-bold">
                            Remarks
                          </th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-100">
                        {dailyLogs.map((day, index) => (
                          <tr key={index} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50 hover:bg-indigo-50 transition-colors duration-150'}>
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                              {day.date}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                              {day.checkin1}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                              {day.checkin2}
                            </td>
                            {isCategorizedView && (
                              <>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                                  {day.checkin3}
                                </td>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                                  {day.checkin4}
                                </td>
                              </>
                            )}
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                              {day.remarks}
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                )}
              </div>
            </div>
          );
        };

        // --- AppContent Component ---
        const AppContent = () => {
          const { user, loading } = useAuth();

          if (loading) {
            return (
              <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                <svg className="animate-spin h-12 w-12 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                  <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span className="ml-4 text-xl text-gray-700">Loading application...</span>
              </div>
            );
          }

          let content;
          if (user !== null) {
            content = <Dashboard />;
          } else {
            content = <Login />;
          }

          return content;
        };

        // --- Main App Component ---
        function App() {
          return (
            <AuthProvider>
              <AppContent />
            </AuthProvider>
          );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
